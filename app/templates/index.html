<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>React Flask</title>
    <script src="{{url_for('static', filename='node_modules/react/dist/react-with-addons.js') }}"></script>
    <script rel="stylesheet" type="text/javascript" src="{{url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap-theme.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='node_modules/requirejs/require.js') }}"></script>
</head>
<body>
    <div id="root">
    </div>
    <script type="text/javascript">
        var BASE = 'static/app';
        var JSX = './jsx';
        require.config({
            paths: {
                'react': 'static/node_modules/react/dist/react',
                'react-dom': 'static/node_modules/react-dom/dist/react-dom',
                'react-router': 'static/node_modules/react-router/umd/ReactRouter',
                'flux':'static/node_modules/flux/dist/Flux.min',
                'flux-utils':'static/node_modules/flux/dist/FluxUtils.min',
                'object-assign':'static/node_modules/object-assign/index',
                'events':'static/node_modules/events/events',
                'react-bootstrap':'static/node_modules/react-bootstrap/dist/react-bootstrap.min'
            },
        });
        require([JSX+'/index.js'])
    </script>
</body>
</html>
